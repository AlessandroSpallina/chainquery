
<h2>AddressSummary</h2>
<ul class="parameter">
  <li class="param-required-false">Address : String
    <br/>
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">TotalReceived : Double
    <br/>Total amount received by address from all transactions it was a part of.
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">TotalSent : Double
    <br/>Total amount sent from address for all transactions it was a part of.
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">Balance : Double
    <br/>The current balance of an address
  </li>
</ul>
